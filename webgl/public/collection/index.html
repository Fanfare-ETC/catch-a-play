<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <style>
      @font-face {
        font-family: 'proxima-nova-excn';
        src: url('resources/proxima-nova-excn-black.woff2');
        font-variant: normal;
        font-weight: 900;
        font-style: normal;
      }

      @font-face {
        font-family: 'SCOREBOARD';
        src: url('resources/SCOREBOARD.woff2');
        font-variant: normal;
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'rockwell';
        src: url('resources/rockwell-bold.woff2');
        font-variant: normal;
        font-weight: bold;
        font-style: normal;
      }

      body {
        background: #000;
        margin: 0;
        padding: 0;
        user-select: none;
      }

      .webfont-loading-hack {
        position: absolute;
        color: rgba(255, 255, 255, 0);
      }

      .webfont-loading-hack-proxima-nova-excn {
        font-family: 'proxima-nova-excn';
      }

      .webfont-loading-hack-SCOREBOARD {
        font-family: 'SCOREBOARD';
      }

      .webfont-loading-hack-rockwell {
        font-family: 'rockwell';
      }
    </style>
  </head>
  <body>
    <div class="webfont-loading-hack webfont-loading-hack-proxima-nova-excn">X</div>
    <div class="webfont-loading-hack webfont-loading-hack-SCOREBOARD">X</div>
    <div class="webfont-loading-hack webfont-loading-hack-rockwell">X</div>
    <script src="collection.js"></script>
  </body>
</html>
